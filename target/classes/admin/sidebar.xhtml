<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite">


    <cc:interface>
        <cc:attribute name="collapsed" required="true" shortDescription="When true it will collapse layout sidebar on document ready"  />
    </cc:interface>

    <cc:implementation>
         <ui:fragment rendered="#{cc.attrs.collapsed}">
             <script type="text/javascript">
                 collapseSidebar();
             </script>
         </ui:fragment>

        <ui:fragment rendered="#{empty cc.attrs.collapsed or not cc.attrs.collapsed}">
            <script type="text/javascript">
                 expandSidebar();
            </script>
        </ui:fragment>
    </cc:implementation>

</ui:composition>
